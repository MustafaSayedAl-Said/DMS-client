<header>
  <span *ngIf = "totalCount > 0"
    >Showing
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} - {{
        pageNumber * pageSize < totalCount ? pageNumber * pageSize : totalCount
      }}
    </strong>
    of
    <strong>{{ totalCount }}</strong>
    Results</span
  >
  <span *ngIf="totalCount === 0" class="text-danger">
    No Items Found
  </span>
</header>
