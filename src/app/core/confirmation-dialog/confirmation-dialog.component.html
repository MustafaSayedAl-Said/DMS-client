<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-outline-secondary btn-sm" (click)="onNoClick()"><i class="fa fa-times"></i> Cancel</button>
  <button mat-button class="btn btn-outline-danger btn-sm" [mat-dialog-close]="true"><i class="fa fa-trash"></i> Confirm</button>
</div>
