<div class="text-center">
  <main class="form-signin">
    <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
      <img
        class="mb-4"
        src="assets/images/icon.jpg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating">
        <input
          type="text"
          formControlName="displayName"
          class="form-control"
          placeholder="Name"
          [class.is-invalid]="_displayName.invalid && _displayName.touched"
          [class.is-valid]="_displayName.valid"
        />
        <label>Name</label>
        <small
          class="text-danger"
          [class.d-none]="_displayName.valid || _displayName.untouched"
          style="font-weight: bold"
          >Name Required</small
        >
      </div>

      <div class="form-floating">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="_email.invalid && _email.touched || _email?.errors?.['emailExists']"
          [class.is-valid]="_email.valid"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email</label>
        <span [ngClass]="{'hideLoader': !_email.pending}">
          <i class="fa fa-spinner fa-spin loader"></i>
        </span>
        <div
          *ngIf="_email.invalid && _email.touched || _email?.errors?.['emailExists']"
        >
          <small
            class="text-danger"
            *ngIf="_email?.errors?.['required']"
            style="font-weight: bold"
            >Required Email</small
          >
          <small
            class="text-danger"
            *ngIf="_email?.errors?.['pattern']"
            style="font-weight: bold"
            >Invalid Email Pattern</small
          >
          <small
            class="text-danger"
            *ngIf="_email?.errors?.['emailExists']"
            style="font-weight: bold"
            >This Email is Already Taken</small
          >
        </div>
      </div>

      <div class="form-floating">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [class.is-invalid]="_password.invalid && _password.touched"
          [class.is-valid]="_password.valid"
        />
        <label for="floatingPassword">Password</label>
        <small
          class="text-danger"
          [class.d-none]="_password.valid || _password.untouched"
          style="font-weight: bold"
          >Password Required</small
        >
      </div>

      <div class="form-floating">
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Password"
          [class.is-invalid]="
            registerForm.errors?.['misMatch']
          "
          [class.is-valid]="!registerForm.errors?.['misMatch'] && _confirmPassword.touched && _confirmPassword.dirty"
        />
        <label>Confirm Password</label>
        <small
          class="text-danger"
          style="font-weight: bold"
          *ngIf="registerForm.errors?.['misMatch']"
          >Password not identical</small
        >
      </div>
      <div class="form-floating">
        <input
          type="text"
          formControlName="workspaceName"
          class="form-control"
          placeholder="Name"
          [class.is-invalid]="_workspaceName.invalid && _workspaceName.touched"
          [class.is-valid]="_workspaceName.valid"
        />
        <label>Workspace Name</label>
        <small
          class="text-danger"
          [class.d-none]="_workspaceName.valid || _workspaceName.untouched"
          style="font-weight: bold"
          >Workspace Name Required</small
        >
      </div>

      <div *ngIf="errors">
        <ul class="text-danger list-unstyle" style="font-weight: bold">
          <li *ngFor="let item of errors">
            {{ item }}
          </li>
        </ul>
      </div>
      <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div> -->
      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="registerForm.invalid || registerForm.pending"
      >
        Register
      </button>
      <p class="mt-5 mb-3 text-muted">© 2024–2025</p>
    </form>
  </main>
</div>
