<div class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
      <img
        class="mb-4"
        src="assets/images/icon.jpg"
        alt=""
        width="72"
        height="57"
      />
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="form-floating">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="_email.invalid && _email.touched"
          [class.is-valid]="_email.valid"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email</label>

        <div *ngIf="_email.invalid && _email.touched">
          <small
            class="text-danger"
            *ngIf="_email?.errors?.['required']"
            style="font-weight: bold"
            >Required Email</small
          >
          <small
            class="text-danger"
            *ngIf="_email?.errors?.['pattern']"
            style="font-weight: bold"
            >Invalid Email Pattern</small
          >
        </div>
      </div>

      <div class="form-floating">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          [class.is-invalid]="_password.invalid && _password.touched"
          [class.is-valid]="_password.valid"
        />
        <label for="floatingPassword">Password</label>
        <small
          class="text-danger"
          [class.d-none]="_password.valid || _password.untouched"
          style="font-weight: bold"
          >Password Required</small
        >
      </div>

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div> -->
      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
      <p class="mt-5 mb-3 text-muted">© 2024–2025</p>
    </form>
    <p class="mt-3">
      Don't have an account?
      <a routerLink="/account/register" class="text-decoration-none">Sign up</a>
    </p>
  </main>
</div>
